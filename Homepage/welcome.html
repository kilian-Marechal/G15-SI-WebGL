<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Natural History Museum of Astera</title>
  <link href= "https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="logo">
        <img class="emblem" src="images/logo.png">
        <h1>NATURAL HISTORY<br>MUSEUM OF ASTERA</h1>
      </div>
      <p class="test">Bienvenue au muséum d'Histoire Naturelle d'Astera !<br>Découvrez l’incroyable bestiaire du Nouveau Monde en vous baladant librement dans parmi les monstres exposés.</p>
      <div class="controls">
        <div class="move">
          <div class="wasd">
            <div class="right">A</div>
            <div class="backward">S</div>
            <div class="left">D</div>
            <div class="forward">Z</div>
          </div>
          <h2>Avancer</h2>
        </div>
        <div class="look">
          <div class="mouse">
            <div class="wheel"></div>
          </div>
          <h2>Regarder</h2>
        </div>
        <div class="interact">
          <div class="eKey">E</div>
          <h2>Intéragir</h2>
        </div>
        <div class="back">
          <div class="escKey">esc</div>
          <h2>Retour</h2>
        </div>
      </div>
       <div class="start">
       <p>Appuyez sur</p><div class="eKey">E</div><p>pour commencer. Bonne visite !</p>
     </div>
    </div>
    <div class="felyne">
      <img src="images/felyne.gif">
     </div>
  </div>
</body>
</html>
