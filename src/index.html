<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebGL</title>
</head>
<body>
    <div class="blocker">

        <div class="instructions">
            <div class="background">
                    <div class="content">
                      <div class="logo">
                        <img class="emblem" src="images/logo.png">
                        <h1>NATURAL HISTORY<br>MUSEUM OF ASTERA</h1>
                      </div>
                      <p class="test">Bienvenue au muséum d'Histoire Naturelle d'Astera !<br>Découvrez l’incroyable bestiaire du Nouveau Monde en vous baladant librement dans parmi les monstres exposés.</p>
                      <div class="controls">
                        <div class="move">
                          <div class="wasd">
                            <div class="right">A</div>
                            <div class="backward">S</div>
                            <div class="left">D</div>
                            <div class="forward">Z</div>
                          </div>
                          <h2>Avancer</h2>
                        </div>
                        <div class="look">
                          <div class="mouse">
                            <div class="wheel"></div>
                          </div>
                          <h2>Regarder</h2>
                        </div>
                        <div class="interact">
                          <div class="eKey">E</div>
                          <h2>Intéragir</h2>
                        </div>
                        <div class="back">
                          <div class="escKey">esc</div>
                          <h2>Retour</h2>
                        </div>
                      </div>
                       <div class="start">
                       <p>Appuyez sur</p><div class="eKey">E</div><p>pour commencer. Bonne visite !</p>
                     </div>
                    </div>
                    <div class="felyne">
                     </div>
            </div>
        </div>

    </div>
</body>
</html>
